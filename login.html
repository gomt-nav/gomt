<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入頁面</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="./images/資產 5.png" alt="Logo" class="logo">
        </div>
        <form action="/submit_login" method="POST" class="login-form">
            <input type="text" id="username" name="username" placeholder="帳號" required>
            <input type="password" id="password" name="password" placeholder="密碼" required>
            <button type="submit">登入</button>
        </form>
    </div>
    <script src="./javascrips/sw-register.js"></script>
</body>
</html>
