<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地圖</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自訂的CSS檔案 -->
    <link rel="stylesheet" href="./css/map.css">
</head>
<body>
    <!-- 漢堡選單 -->
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" onclick="toggleNav()">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="btn btn-dark ms-auto" href="routeif.html">路線資料</a>
        </div>
    </nav>

    <!-- 導覽頁（漢堡選單展開時顯示的綠色區域） -->
    <div id="navbar" class="nav-panel">
        <ul class="list-unstyled p-4">
            <li class="mb-3">
                <a href="map.html" class="text-dark">地圖</a> <!-- 指向地圖頁面 -->
            </li>
            <li class="mb-3">
                <a href="weather.html" class="text-dark">天氣</a> <!-- 指向天氣頁面 -->
            </li>
            <li class="mb-3">
                <a href="ws.html" class="text-dark">水源</a> <!-- 指向水源頁面 -->
            </li>
        </ul>
    </div>

    <!-- 頁面內容 -->
    <div class="container text-center mt-5 pt-5">
        <!-- 標題 -->
        <h1 class="mt-3 mb-3 text-success">地圖</h1>

        <!-- 日期選擇條 -->
        <div class="date-bar bg-dark text-white py-2 mb-4">
            <span>2024-08-20的路線</span>
            <select class="form-select d-inline w-auto ms-2" aria-label="選擇路線">
                <option selected>選擇路線</option>
                <option value="1">路線 1</option>
                <option value="2">路線 2</option>
            </select>
        </div>

        <!-- API 預留框 -->
        <div class="api-content border border-dark mb-4" style="height: 300px;">
            <!-- 這裡將用於 API 資料顯示 -->
            <p class="text-muted pt-5">API 資料顯示區</p>
        </div>

        <!-- 路線數據 -->
        <div class="route-info bg-light py-3">
            <div class="d-flex justify-content-around">
                <div><strong>預估時間</strong><br>0S</div>
                <div><strong>總距離</strong><br>0KM</div>
                <div><strong>總爬升</strong><br>0M</div>
                <div><strong>總下降</strong><br>0M</div>
            </div>
        </div>

        <!-- 按鈕 -->
        <button class="btn btn-success mt-3">規劃路線</button>
    </div>

    <!-- 引入 Bootstrap JS 和 Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- 漢堡選單顯示/隱藏功能 -->
    <script src="./javascrips/navbar.js"></script>
</body>
</html>
